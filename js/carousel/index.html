<!DOCTYPE html>
<html>
  <head>
    <title>Carousel</title>
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="carousel">
        <div class="carousel__title"></div>
        <div class="carousel__btn carousel__btn-left">-</div>
        <div class="carousel__track-container">
          <ul class="carousel__track">
            <li class="carousel__slide current-slide">
              <img src="https://picsum.photos/id/1/200/300" />
            </li>
            <li class="carousel__slide">
              <img src="https://picsum.photos/id/2/200/300" />
            </li>
            <li class="carousel__slide">
              <img src="https://picsum.photos/id/3/200/300" />
            </li>
            <li class="carousel__slide">
              <img src="https://picsum.photos/id/4/200/300" />
            </li>
            <li class="carousel__slide">
              <img src="https://picsum.photos/id/5/200/300" />
            </li>
          </ul>
        </div>
      </div>
      <div class="carousel__btn carousel__btn-right">+</div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
